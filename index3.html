  <h1>Dodaj własny przepis</h1>
  <form action="/wyslij" method="post">
    <label for="name">Nazwa dania:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="opis">Opis:</label><br>
    <input type="opis" id="opis" name="opis" required><br><br>

    <label for="message">Sposób przygotowania:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Wyślij</button>
  </form>

        
        
          <br>
          
          <p>Po kliknięciu "Wyslij", Twój przepis zostanie wysłane do nas na weryfikacje.</p>
